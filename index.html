<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halm</title>
    <link rel="shortcut icon" href="./img/img1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
<div id="drag-container">
    <div id="spin-container">
        <img src="./img/img1.jpg"
             alt="">
        <img src="./img/img2.jpg"
             alt="">
        <img src="./img/img3.jpg"
             alt="">
        <img src="./img/img4.jpg"
             alt="">
        <img src="./img/img5.jpg"
             alt="">
        <img src="./img/img6.jpg"
             alt="">
        <img src="./img/img7.jpg"
             alt="">
        <img src="./img/img8.jpg"
             alt="">
        <p>My Love</p>
    </div>
    <div id="ground"></div>
</div>

<div id="music-container"></div>
<div id="canva">
    <canvas id="canvas"></canvas>
</div>
<button id="play" style="background-color: white; width: 35px; height: 25px;
    color: forestgreen; position: absolute; top:10px; left: 47%;" onclick="toggleAudio()">
    <img id="volumeIcon" width="16" height="16" src="./img/mute.jpg" alt=""></button>
<audio id="musicplayer" autoplay loop>
    <source src="./mp3/music.mp3">
</audio>
<script>
    function toggleAudio() {
        var audio = document.getElementById('musicplayer');
        var button = document.getElementById('play');
        var volumeIcon = document.getElementById('volumeIcon');

        if (audio.paused) {
            audio.play();
            button.style.color = 'forestgreen';
            volumeIcon.src = './img/volume.jpg';
        } else {
            audio.pause();
            button.style.color = 'red';
            volumeIcon.src = './img/mute.jpg';
        }
    }
</script>

<script src="main.js"></script>

</body>
</html>
